  <meta charset="UTF-8" />

  <title>FixMyStreetAI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      background-image: url('https://media.istockphoto.com/id/844226534/photo/leaf-background.jpg?s=612x612&w=0&k=20&c=N4NPPNXFU5hPcThEbQ-wr4y64pqSKm-x5AMDZ0sPL5w=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: bloom 3s ease-in-out forwards;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes bloom {
      0% {
        filter: brightness(0.3) blur(8px);
      }
      100% {
        filter: brightness(1) blur(0);
      }
    }

    nav {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFD700;
    }

    .title {
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      margin: 40px 0 20px 0;
      color: black;
      text-shadow: 2px 2px 4px #ffffff;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .image-grid img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s;
    }

    .image-grid img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer p {
      margin-bottom: 8px;
    }

    footer a {
      color: #ccc;
      text-decoration: underline;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
